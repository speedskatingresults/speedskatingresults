<form class="flex flex-row gap-4" [formGroup]="searchForm" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-select formControlName="country">
            <mat-option [value]="'all'">
                All countries
            </mat-option>
            <mat-option *ngFor="let country of countries" [value]="country.code">
                {{country.code}} - {{country.name}}
            </mat-option>
        </mat-select>
        <mat-icon matPrefix [svgIcon]="'language'" class="mr-6"></mat-icon>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="givenName" [placeholder]="'Given name'">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="familyName" [placeholder]="'Family name'">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">
        <mat-icon [svgIcon]="'search'"></mat-icon>
    </button>
</form>
