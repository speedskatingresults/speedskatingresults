<div class="flex flex-col flex-auto bg-card shadow-md rounded overflow-hidden">
    <div class="p-6">
        <div class="font-bold text-md text-secondary uppercase tracking-wider flex">Season bests</div>
    </div>
    <div class="overflow-auto">
        <table class="w-full bg-transparent" mat-table matSort [dataSource]="seasonBestsDataSource" [trackBy]="trackByFn" #seasonBestsTable>

            <!-- Distance -->
            <ng-container matColumnDef="distance">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
                    <span class="whitespace-no-wrap pr-1">Distance</span>
                </th>
                <td mat-cell *matCellDef="let time">
                    <span class="pr-1 font-medium text-sm text-secondary whitespace-no-wrap">{{time.distance}}</span>
                </td>
            </ng-container>

            <!-- Time -->
            <ng-container matColumnDef="time">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
                    <span class="whitespace-no-wrap px-1">Time</span>
                </th>
                <td mat-cell *matCellDef="let time">
                    <span class="px-1 whitespace-no-wrap">{{time.time}}</span>
                </td>
            </ng-container>

            <!-- Date -->
            <ng-container matColumnDef="date">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
                    <span class="whitespace-no-wrap px-1">Date</span>
                </th>
                <td mat-cell *matCellDef="let time">
                    <span class="px-1 whitespace-no-wrap">{{time.date | date:'dd MMM y'}}</span>
                </td>
            </ng-container>

            <!-- Location -->
            <ng-container matColumnDef="location">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
                    <span class="whitespace-no-wrap px-1">Location</span>
                </th>
                <td mat-cell *matCellDef="let time">
                    <span class="px-1 whitespace-no-wrap">{{time.location}}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="seasonBestsTableColumns"></tr>
            <tr class="h-16" mat-row *matRowDef="let row; columns: seasonBestsTableColumns;"></tr>
        </table>
    </div>
</div>
